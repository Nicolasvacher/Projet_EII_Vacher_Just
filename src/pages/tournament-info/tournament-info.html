<ion-header>

  <ion-navbar>
    <ion-title>{{tournament.Nom}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="tournamentImg">Image of game id {{tournament.GameId}}</div>
        <div class="tournamentTime"> <ion-icon class="calendar" name="md-time"></ion-icon>{{tournament.DateDebut}} - {{tournament.DateFin}}</div>

      </ion-col>
      Matches !
      <ion-col col-6 *ngFor="let match of matches">
        <div class="tournamentImg">{{match.MatchType}}</div>
        <div class="tournamentTime"> <ion-icon class="calendar" name="md-time"></ion-icon>{{match.Equipe1Nom}} VS {{match.Equipe2Nom}}</div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
