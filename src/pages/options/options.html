<ion-header>

  <ion-navbar>
    <ion-title>Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-list-header class="optionTitle">
      Personnel
    </ion-list-header>

    <button ion-item color="darkThemeBackground" (click)="changeInformation()" icon-start>
      <ion-icon name="person" item-start></ion-icon>
      Mes informations
    </button>

    <ion-item color="darkThemeBackground">
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        Mode nuit
      </ion-label>
      <ion-icon name='contrast' item-start></ion-icon>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-list-header class="optionTitle">
      Support
    </ion-list-header>

    <button ion-item color="darkThemeBackground" (click)="report()" icon-start>
      <ion-icon name="bug" item-start></ion-icon>
      Signaler un problème
    </button>

    <button ion-item color="darkThemeBackground" (click)="confidentiality()" icon-start>
      <ion-icon name="list" item-start></ion-icon>
      Confidentialité
    </button>


  </ion-list>
  <ion-list>

    <ion-list-header class="optionTitle">
      Déconnexion
    </ion-list-header>

    <button ion-item color="darkThemeBackground" (click)="disconnect()" icon-start>
      <ion-icon name="log-out" color="danger" item-start></ion-icon>
      Se déconnecter
    </button>


  </ion-list>


</ion-content>
