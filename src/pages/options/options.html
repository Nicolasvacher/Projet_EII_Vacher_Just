<ion-header>

  <ion-navbar>
    <ion-title>Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-list-header class="optionTitle">
      Main
    </ion-list-header>

    <ion-item color="darkThemeBackground">
      <ion-icon name='person' item-start></ion-icon>
      Mes informations
    </ion-item>

    <ion-item color="darkThemeBackground">
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Dark Theme
      </ion-label>
      <ion-icon name='contrast' item-start></ion-icon>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-list-header class="optionTitle">
      Support
    </ion-list-header>

    <ion-item color="darkThemeBackground">
      <ion-icon name='bug' item-start></ion-icon>
      Signaler un problème
    </ion-item>

    <ion-item color="darkThemeBackground">
      <ion-icon name='list' item-start></ion-icon>
      Confidentialité
      <ion-note item-end></ion-note>
    </ion-item>


  </ion-list>
  <ion-list>

    <ion-list-header class="optionTitle">
      Déconnexion
    </ion-list-header>

    <ion-item color="darkThemeBackground">
      <ion-icon name='log-out' item-start color="danger"></ion-icon>
      Se déconnecter
    </ion-item>


  </ion-list>


</ion-content>
