<ion-header>

  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="loginForm">
    <form>
      <ion-list>

        <ion-item>
          <ion-input type="text" [(ngModel)]="user.pseudo" [ngModelOptions]="{standalone: true}" placeholder="Pseudo"></ion-input>
        </ion-item>

        <!--
        Want to use a Username instead of an Email? Here you go:

        <ion-item>
          <ion-label floating>{{ 'USERNAME' }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>
        -->

        <ion-item>
          <ion-input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="Password"></ion-input>
        </ion-item>

        <div padding>

          <button ion-button full color="success" (click)="connect()">Connect</button>
        </div>

      </ion-list>
    </form>
  </div>

</ion-content>
