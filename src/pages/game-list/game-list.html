<ion-header>

  <ion-navbar>
    <ion-title>Tournaments</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let tournament of tournaments">
        <!--Liste des jeux-->
        <div class="tournamentBackground">


          <div *ngIf=" tournament.Nom == 'DreamHack tournament'"> <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/team-dreamhack-team_logo_image-771faa5cb1589d9a-600x600.png" alt="Image Dreamhack" /> </div>
          <div *ngIf=" tournament.Nom == 'Blizzcon tournament'"> <img src="https://blizzcon-a.akamaihd.net/img/blizzcon/blizzcon-logo-og.f6936b14239b2c723c930fc004bb36dc.jpg" alt="Image Blizzcon" /> </div>
          <div class="tournamentTitle">{{tournament.Nom}}</div>
          <div class="tournamentTime"> <ion-icon class="calendar" name="md-time"></ion-icon>    {{tournament.DateDebut}} - {{tournament.DateFin}}</div>
          <div class="tournamentLoc"> <ion-icon class="loc" name="pin"></ion-icon> {{tournament.Localisation}} </div>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
