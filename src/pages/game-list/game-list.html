<ion-header>

  <ion-navbar>
    <ion-title>Games</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let game of games">
        <!--Liste des jeux-->
        <div class="gameBackground">
          <img [src]="game.CheminImage">
          <p text-center>{{game.Titre}}</p>
        </div>
      </ion-col>
        
    </ion-row>
  </ion-grid>
</ion-content>
