<ion-header>

  <ion-navbar>
    <ion-title>Tournaments</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 *ngFor="let tournament of tournaments">
        <!--Liste des jeux-->
        <div class="tournamentBackground" (click)="tournamentInfo($event, tournament)">

          <div class="tournamentTitle">{{tournament.Nom}}</div>
          <div class="tournamentImg">Image of game id {{tournament.GameId}}</div>
          <img [src]="games.CheminImage">
          <div class="tournamentTime"> <ion-icon class="calendar" name="md-time"></ion-icon>{{tournament.DateDebut}} - {{tournament.DateFin}}</div>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
